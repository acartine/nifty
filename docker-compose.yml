version: '3'

services:
  postgres:
    container_name: postgres
    image: postgres:15.1
    healthcheck:
      test: [ "CMD", "pg_isready", "-q" ]
      interval: 1s
      timeout: 20s
      retries: 20
      start_period: 1s
    environment:
      - PGUSER=postgres
      - POSTGRES_PASSWORD=mypassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nw

  redis:
    container_name: redis
    image: redis:7.0.7
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli --user healthcheck --pass hclocal ping | grep PONG" ]
      interval: 1s
      timeout: 30s
      retries: 30
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    networks:
      - nw

  nginx:
    profiles:
      - all
    container_name: nginx
    image: nginx:1.23.3
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./src/static:/app/static
    ports:
      - "8080:80"
    depends_on:
      - nifty
    networks:
      - nw


  worker-trend:
    profiles:
      - all
    container_name: worker-trend
    image: acartine/nifty-worker-trend:v1
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - REDIS_HOST=redis
      - REDIS_PWD=${REDIS_PWD}
      - REDIS_USER=${REDIS_USER}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - nw

  nifty:
    profiles:
      - all
    container_name: nifty
    image: acartine/nifty:v1
    ports:
      - "5000:5000"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - PG_HOST=postgres
      - PG_PWD=${PG_PWD}
      - PG_USER=${PG_USER}
      - REDIS_HOST=redis
      - REDIS_PWD=${REDIS_PWD}
      - REDIS_USER=${REDIS_USER}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      worker-trend:
        condition: service_started
    networks:
      - nw

networks:
  nw:

volumes:
  postgres-data:
