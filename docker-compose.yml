version: '3'

services:
  postgres:
    image: postgres:15.1
    healthcheck:
      test: [ "CMD", "pg_isready", "-q" ]
    environment:
      - POSTGRES_PASSWORD=mypassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7.0.7
    ports:
      - "6379:6379"
    links:
      - postgres

  flask:
    build: .
    command: gunicorn -b :5000 app:app
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      - PG_HOST=postgres
      - PG_USER=flask_rw
      - FLASK_RW_PWD=local
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
    depends_on:
     - postgres


  nginx:
    image: nginx:1.23.3
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static
    ports:
      - "8080:80"
    depends_on:
      - flask
    links:
      - flask:flask

volumes:
  static:
  postgres-data:

