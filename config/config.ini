[DEFAULT]

[logging]
level=DEBUG

[postgres]
host=$PG_HOST
pwd=$PG_PWD
user=$PG_USER

[redis]
host=$REDIS_HOST
pwd=$REDIS_PWD
user=$REDIS_USER

[redis-cache]
host=$REDIS_CACHE_HOST
pwd=$REDIS_CACHE_PWD
user=$REDIS_CACHE_USER

[trend]
listen_interval_sec=3
size=5
toplist_bucket_len_sec=5
toplist_interval_sec=300

[trend_link]
listen_interval_sec=3

[enrichment]
listen_interval_sec=3
